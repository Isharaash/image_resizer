<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid.lk Product Image Resizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Header -->
    {% include '/global/header.html' %}

    <!-- Main Content -->
    <div class="form-container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/rapid_resize" method="POST" enctype="multipart/form-data">
                    <!-- Upload Image -->
                    <div class="mb-4">
                        <label for="image" class="form-label">Upload Image:</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                    </div>

                    <!-- Fixed Dimensions Notice -->
                    <p class="text-center text-muted mb-4">
                        This tool resizes all images to a fixed max size of <strong>2500 x 1800px</strong>.
                    </p>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit" class="btn btn-primary w-100">Resize to Rapid.LK</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include '/global/footer.html' %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
