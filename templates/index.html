<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Image Resizer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Rapid Image Resizer</h1>
    <form action="/resize" method="POST" enctype="multipart/form-data">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <br><br>
        <label for="width">Width (px):</label>
        <input type="number" id="width" name="width" min="1" required>
        <br><br>
        <label for="height">Height (px):</label>
        <input type="number" id="height" name="height" min="1" required>
        <br><br>
        <label>
            <input type="checkbox" id="aspectRatio" checked>
            Maintain Aspect Ratio
        </label>
        <br><br>
        <button type="submit">Resize Image</button>
    </form>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
