<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Image Resizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Header -->
    {% include '/global/header.html' %}

    <!-- Main Content -->
    <div class="form-container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/resize" method="POST" enctype="multipart/form-data">
                    <!-- Upload Image -->
                    <div class="row g-3 mb-5"> <!-- Increased space with mb-4 -->
                        <div class="col-12">
                            <label for="image" class="form-label">Upload Image:</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                        </div>
                    </div>
                    
                    <!-- Width and Height -->
                    <div class="row g-3 mb-5">
                        <div class="col-md-6">
                            <label for="width" class="form-label">Width (px):</label>
                            <input type="number" class="form-control" id="width" name="width" min="1" required>
                        </div>
                        <div class="col-md-6">
                            <label for="height" class="form-label">Height (px):</label>
                            <input type="number" class="form-control" id="height" name="height" min="1" required>
                        </div>
                    </div>
                    
                    <!-- Aspect Ratio -->
                    <div class="row g-3 mb-4">
                        <div class="col-12 d-flex align-items-center gap-2">
                            <input class="form-check-input" type="checkbox" id="aspectRatio" checked>
                            <label class="form-check-label" for="aspectRatio">Maintain Aspect Ratio</label>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="row g-3">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100">Resize Image</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    

    <!-- Footer -->
    {% include '/global/footer.html' %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
